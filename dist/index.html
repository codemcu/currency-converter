<!DOCTYPE html>
<html lang="es" ng-app="cur_con" ng-cloak>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>IT - Excuses generator</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Style -->
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="mainController as ctrl">
<div class="container">
	<div class="jumbotron">
		<h1>Currency converter</h1>
		<p class="lead">Conversor de moneda euro (EUR), dolar (USD) y libra esterlina (GBP)</p>
	</div>

	<div class="row marketing">
		<div class="col-lg-6">
			<!--<input ng-model="cantidad" type="input" placeholder="Cantidad" />
				<div ng-repeat="(key, value) in ctrl.monedas">
				<select ng-model="entrada" ng-options="item for item[key] in value" ng-model="selectedVal">
					<option value=""></option>
				</select>
				{{key}} : {{values}}
			</div>-->

			<input ng-model="cantidad" type="input" placeholder="Cantidad" />

			<select ng-model="ctrl.entrada"
			        ng-options="item.valor as item.currency for item in ctrl.monedas">
				<option value="">--moneda origen--</option>
			</select>
			<!--<select name="" id="" ng-model="entrada" ng-options="item for item in ctrl.cabeceras">
				<option value="" ng-selected="ctrl.cabeceras == item in ctrl.cabeceras">&#45;&#45;moneda origen&#45;&#45;</option>
			</select>-->
			<input type="input" value="{{(cantidad * ctrl.salida) | number:2}}" placeholder="Cambio" />

			<select ng-model="ctrl.salida"
			        ng-options="item.valor as item.currency for item in ctrl.monedas">
				<option value="">--moneda destino--</option>
			</select>
		</div>
		<p>origen {{ctrl.entrada}}</p>
		<p>salida {{ctrl.salida}}</p>


	</div>

	<footer class="footer">
		<p>Â© 2016 Mauricio Correa</p>
	</footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- angular -->
<script src="js/angular.min.js"></script>
<!-- main script-->
<script src="js/main.min.js"></script>
</body>
</html>
